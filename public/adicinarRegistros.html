<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/Estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Controle de gastos</title>
</head>

<body onload="gerarInformacoes()">
    <div class="alerta" id="div_alerta">
        <div class="conteudoAlerta" id="conteudoAlerta">

        </div>

    </div>

    <div class="containerGeral">
        <nav class="side-bar" id="navbar">
            <ul>
                <li onclick="sidebarFunction()">
                    <i class='bx  bx-menu-closer'></i>
                </li>
                <li>
                    <a href="index.html"> <i class='bx  bx-home'></i> <span id="home">Home</span></a>
                </li>
                <li>
                    <a href="registros.html"> <i class='bx  bx-address-book'></i> <span id="reg"> Registros
                        </span></a>
                </li>
                <li>
                    <a href="adicinarRegistros.html"> <i class='bx  bx-file-plus'></i> <span id="add">Adicionar
                            Registros</span></a>
                </li>
                <li>
                    <a href="agendaGastos.html"><i class='bx  bx-calendar-event'></i> <span
                            id="agenda">Agenda</span></a>
                </li>
            </ul>
        </nav>
        <div id="main" class="main">

            <div class="titulo">
                <h1>Controle de gastos<box-icon name='calendar-heart'></box-icon></h1>
            </div>
            <div class="containerFormulario">
                <div class="headerFormulario">

                    <a class="titulo ativo" onclick="trocarFormulario('addGasto')">
                        <p>Adicionar gasto</p>
                    </a>
                    <a class="titulo" onclick="trocarFormulario('gestaoConta')">
                        <p>Gestão de contas</p>
                    </a>

                </div>
                <div class="glaceonFofinhaDivimg">
                    <img src="assets/gif/glaceon fofinha.gif" alt="">
                </div>

                <div class="formulario" id="addGasto">
                    <div class="campo">
                        <input type="text" id="ipt_nome" placeholder=" " required>
                        <label>Com o que você gastou?</label>

                    </div>

                    <div class="campo">
                        <select id="select_tipo">
                        </select>
                        <label>Qual o tipo do gasto?</label>

                    </div>

                    <div class="campo">
                        <input type="number" placeholder=" " id="ipt_valor" required>
                        <label>Quanto foi?</label>
                    </div>

                    <div class="campo">
                        <select id="select_instituicao">
                        </select>
                        <label>Qual instituição?</label>

                    </div>
                    <div class="campo">
                        <input type="text" placeholder=" " id="ipt_desc" required>
                        <label>Adicione uma descrição</label>

                    </div>
                    <div class="campo">
                        <p>Quando foi?</p>
                        <button id="calendario">Escolher data</button>

                        <div class="modal" id="modal">
                            <div class="conteudoModal">
                                <span class="fechar" id="fechar">&times;</span>
                                <div class="topo-calendario">
                                    <button id="btnAnterior">◀</button>
                                    <h2 id="mesAno"></h2>
                                    <button id="btnProximo">▶</button>
                                </div>
                                <div class="calendario">

                                    <div class="diasSemana">
                                        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span>
                                        <span>Qui</span><span>Sex</span><span>Sáb</span>
                                    </div>

                                    <div class="dias" id="dias"></div>

                                </div>

                                <div class="gastos" id="gastosDia"></div>
                                <button id="confirmar" disabled>Confirmar dia</button>

                            </div>
                        </div>

                    </div>
                    <div class="buttons">
                        <button onclick="registrar()">Registrar Gasto</button>
                        <button onclick="adicionarTipo.showModal()">Adicionar tipo</button>
                        <dialog id="adicionarTipo" class="adicionarTipo">
                            <div class="conteudoTipo">
                                <h1>Adicionar novo tipo</h1>
                                <input type="text" placeholder="Adicione o nome" id="ipt_tituloTipo">
                                <button onclick="adicionarTipos()">Adicionar</button>

                            </div>
                        </dialog>

                    </div>
                </div>

                <div class="formulario" id="gestaoConta">
                    <div class="campo">
                        <select id="gestaoInstituicao">
                            <option value="">Selecione a instituição</option>
                        </select>
                        <label for="">Selecionar instituição</label>
                    </div>
                    <div class="campo">

                    </div>
                    <div class="campo escondido" id="escondido">
                        <div class="titulo">
                            <h3>Saldo total:</h3>
                        </div>
                        <p id="ValorTotal"></p>
                        <div class="botoes">
                            <button onclick="addValor.showModal(), gerarInstituicao()">Adicionar valor</button>
                            <button onclick="removeValor.showModal(), gerarInstituicao()">Remover valor</button>
                            <button>Realizar transferência</button>
                        </div>
                    </div>

                </div>
                <div id="modalAddValor" class="modal">
                    <div class="conteudoModal">
                        <input type="number" id="ipt_valor">
                        <label>Adicione um valor</label>
                        <div>
                            <button onclick="addValor.close()">Cancelar</button>
                            <button onclick="adicionar()">Salvar</button>
                        </div>
                    </div>


                </div>

                <dialog id="removeValor" class="modal">
                    <h1>Remover um valor</h1>
                    <input type="number" id="ipt_remove">
                    <select id="select_instituicao_remove">
                    </select>
                    <br>
                    <div>
                        <button onclick="removeValor.close()">Cancelar</button>
                        <button onclick="remover()">Salvar</button>
                    </div>
                </dialog>
                <dialog id="consultaSaldo" class="modal">
                    <div class="principal" id="principal">

                    </div>
                </dialog>

            </div>


            <footer>
                <a href="teamo.html">Te amo meu bem </a>
            </footer>
        </div>

    </div>
</body>

</html>
<script src="js/navbar.js"></script>
<script src="js/adicionarRegistros.js"></script>
