<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Te amo</title>
</head>
<body>
    <div id="p_teamo"></div>
</body>
</html>
<script>
    for(var i = 0; i<500; i++){
        if(i % 2 == 0){
            p_teamo.innerHTML += "Te amo<box-icon name='heart' type='solid'></box-icon>"
        }
        if(i % 3 == 0){
            p_teamo.innerHTML += "Te amo <box-icon name='heart-circle' ></box-icon>"
        }
        
        i++
    }
</script>
